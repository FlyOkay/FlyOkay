  <script>
    const cursorLight = document.getElementById('cursor-light');
    let mouseX = 0, mouseY = 0, posX = 0, posY = 0;

    // ç²’å­æ± 
    function createParticle(x, y) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      document.body.appendChild(particle);
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';

      setTimeout(() => { particle.remove(); }, 1000); // ç²’å­ç”Ÿå‘½å‘¨æœŸ
    }

    // ç›‘å¬é¼ æ ‡
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      createParticle(mouseX, mouseY); // æ¯æ¬¡ç§»åŠ¨åˆ›å»ºç²’å­
    });

    // å…‰åœˆå¹³æ»‘è·Ÿéš + å‘¼å¸åŠ¨æ€
    function animate() {
      posX += (mouseX - posX) * 0.12;
      posY += (mouseY - posY) * 0.12;
      const time = Date.now() * 0.005;
      const scale = 1 + Math.sin(time) * 0.2;
      cursorLight.style.left = (posX - 125) + 'px';
      cursorLight.style.top = (posY - 125) + 'px';
      cursorLight.style.transform = `scale(${scale})`;
      requestAnimationFrame(animate);
    }
    animate();

    // å¾®ä¿¡å¼¹çª—
